<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumblehead Animation</title>
    <link rel="stylesheet" href="main.css">
</head>

<body style="background-color: #000; margin: 0;">
    <div style="display: flex; gap: 1rem; max-width: 90rem; margin: 0 auto; padding: 1rem;">
        <video-player data-video-id="75406915" data-lightbox="true" data-responsive="true"></video-player>
        <video-player data-video-id="75406915" data-lightbox="false" data-start-time="10" data-end-time="20"></video-player>
    </div>

    <div class="logo-slider">
        <div class="logo-slider__container">
            <div class="logo-slider__item">
                <img src="https://placehold.co/200x100/222/CCC?text=Client+1" alt="Client Logo 1">
            </div>
            <div class="logo-slider__item">
                <img src="https://placehold.co/200x100/222/CCC?text=Client+2" alt="Client Logo 2">
            </div>
            <div class="logo-slider__item">
                <img src="https://placehold.co/200x100/222/CCC?text=Client+3" alt="Client Logo 3">
            </div>
            <div class="logo-slider__item">
                <img src="https://placehold.co/200x100/222/CCC?text=Client+4" alt="Client Logo 4">
            </div>
            <div class="logo-slider__item">
                <img src="https://placehold.co/200x100/222/CCC?text=Client+5" alt="Client Logo 5">
            </div>
            <div class="logo-slider__item">
                <img src="https://placehold.co/200x100/222/CCC?text=Client+6" alt="Client Logo 6">
            </div>
            <div class="logo-slider__item">
                <img src="https://placehold.co/200x100/222/CCC?text=Client+7" alt="Client Logo 7">
            </div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
